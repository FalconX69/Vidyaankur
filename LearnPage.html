<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection</title>
    <link rel="stylesheet" href="learnstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 align="center">Class and Board Selection</h1>

    <div class="form-container">
        <form action="#" method="post">
            <label for="class">Select Class:</label>
            <select id="class" name="class" required>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
            </select>

            <label for="board">Select Board:</label>
            <select id="board" name="board" required>
                <option value="cbse">Central Board of Secondary Education (CBSE)</option>
                <option value="state">State Board of Maharashtra</option>
                <option value="icse">Indian Certificate of Secondary Education (ICSE)</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>

</body>
</html>
